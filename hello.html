<!DOCTYPE html>
<html>
    <title>my clicker game</title>
    <head>
        <link rel="stylesheet" href="main.css">
        <script src="app.js"></script>
    </head>
    <body>
        <div>
            <button class="saveAndLoad" onclick="save();">save</button>
            <button class="saveAndLoad" onclick="load();">load</button>
        </div>
        <div>
            <p class="now" id="nowPlusLogs">Currently there are 0 additional logs.</p>
            <p class="now" id="nowNeedLogs">The currently required log is 20.</p>
        </div>
        <div class="position">
            <input id="countNum" class="counting" disabled type="text" value="0">
            <div class="count">
                <button style="font-size: 3em;" onclick="add();">chop</button>
                <button style="font-size: 3em;" onclick="store();">shop</button>
            </div>
        </div>
    </body>
</html>
